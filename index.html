        <!-- Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Kiti Store",
        "url": "https://www.kitistore.com",
        "logo": "https://www.kitistore.com/logo.png",
        "description": "Premium bathroom hardware and kitchen accessories store in India",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN",
          "addressRegion": "India"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "email": "info@kitistore.com",

          "https://www.facebook.com/kitistore",

        ]
      }

    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">

        "name": "Kiti Store",
        "description": "Premium bathroom hardware, kitchen accessories, and home improvement products",
        "url": "https://www.kitistore.com",
        "address": {
          "@type": "PostalAddress",

        },

        }
      }
    </script>
